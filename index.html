<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login Cafetería</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center" style="height: 100vh;">

  <div class="card p-4 shadow" style="width: 100%; max-width: 400px;">
    <div class="text-center">
      <img src="https://img.icons8.com/ios-filled/100/8b5e3c/coffee.png" alt="Café Logo" class="mb-3" style="width: 64px;">
      <h4 class="mb-3">Bienvenido a Café Delicia</h4>
    </div>
    <form>
      <div class="mb-3">
        <label for="email" class="form-label">Correo electrónico</label>
        <input type="email" class="form-control" id="email" placeholder="usuario@cafedelicia.com" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="password" placeholder="••••••••" required>
      </div>
      <button type="submit" class="btn btn-dark w-100">Iniciar sesión</button>
      <a href="#" class="d-block mt-2 text-center small text-muted">¿Olvidaste tu contraseña?</a>
    </form>
  </div>

</body>
</html>
