<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login Cafetería</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f4e7d4; /* Color café claro */
      font-family: 'Segoe UI', sans-serif;
    }
    .login-container {
      max-width: 400px;
      margin: auto;
      margin-top: 8%;
      padding: 30px;
      background-color: #fff;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    .logo-cafe {
      width: 80px;
      height: 80px;
      object-fit: cover;
      margin-bottom: 15px;
    }
    .btn-cafe {
      background-color: #8b5e3c;
      color: #fff;
    }
    .btn-cafe:hover {
      background-color: #71462b;
    }
  </style>
</head>
<body>

  <div class="login-container text-center">
    <img src="https://img.icons8.com/ios-filled/100/8b5e3c/coffee.png" alt="Logo café" class="logo-cafe">
    <h3 class="mb-4">Bienvenido a Café Delicia</h3>
    <form>
      <div class="mb-3 text-start">
        <label for="email" class="form-label">Correo electrónico</label>
        <input type="email" class="form-control" id="email" placeholder="usuario@cafedelicia.com" required>
      </div>
      <div class="mb-4 text-start">
        <label for="password" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="password" placeholder="••••••••" required>
      </div>
      <button type="submit" class="btn btn-cafe w-100 mb-3">Iniciar Sesión</button>
      <a href="#" class="d-block text-muted small">¿Olvidaste tu contraseña?</a>
    </form>
  </div>

</body>
</html>
